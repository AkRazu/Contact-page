<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/08824abbf9.js" crossorigin="anonymous"></script>
    <title>Contact Page</title>
</head>
<body>
    <div class="contact-form">
        <div class="div-1">
            <h1>Contact Info</h1>
            <label for=""><i class="fa-solid fa-user"></i> Name</label>
            <p>Kiram Achary</p>
            
            <label for=""><i class="fa-solid fa-envelope"></i> Email</label>
            <p>kiranworkspace7@gmail.com</p>

            <label for=""><i class="fa-solid fa-phone"></i> Phone</label>
            <p>+91 9876543215</p>
            
            <label for=""><i class="fa-solid fa-location-dot"></i> Address</label>
            <p>4286 B Street. Saint Paul, Minnesota MN</p>
            <div class="social">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>
        <div class="div-2">
            <h2>Contact Us</h2>
            <hr>
            <div class="cont">
                <form action="" class="login-form">
                    <label for="">Name</label>
                    <input type="text" name="text" id="" placeholder="Name">
    
                    <label for="">Email</label>
                    <input type="email" name="email" id="" placeholder="Email">
    
                    <label for="">Phone</label>
                    <input type="text" name="number" id="" placeholder="+880 ">
    
                    <label for="">Message</label>
                    <textarea name="" id="" cols="20" rows="10"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
